<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Management - FitFun Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/design-system.css">
    <link rel="stylesheet" href="../../styles/layout.css">
    <link rel="stylesheet" href="../../styles/components.css">
    <style>
        body {
            background: var(--color-background);
            min-height: 100vh;
        }

        .admin-nav {
            background: white;
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-4) 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .admin-nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-6);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .admin-logo {
            font-family: var(--font-heading);
            font-size: var(--text-xl);
            font-weight: 800;
            color: var(--color-primary);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .admin-badge {
            background: var(--gradient-primary);
            color: white;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 600;
        }

        .admin-nav-links {
            display: flex;
            gap: var(--space-2);
            align-items: center;
        }

        .admin-nav-link {
            padding: var(--space-2) var(--space-4);
            color: var(--color-text-secondary);
            text-decoration: none;
            border-radius: var(--radius-lg);
            font-weight: 500;
            font-size: var(--text-sm);
            transition: all 0.2s;
        }

        .admin-nav-link:hover {
            background: var(--color-background);
            color: var(--color-primary);
        }

        .admin-nav-link.active {
            background: var(--color-primary-light);
            color: var(--color-primary);
        }

        .admin-user-menu {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-2) var(--space-4);
            background: var(--color-background);
            border-radius: var(--radius-lg);
        }

        .admin-user-name {
            font-weight: 600;
            font-size: var(--text-sm);
            color: var(--color-text);
        }

        .btn-logout {
            padding: var(--space-2) var(--space-4);
            background: var(--color-error);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: var(--color-error-dark);
        }

        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-6);
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-8);
        }

        .page-header h1 {
            font-family: var(--font-heading);
            font-size: var(--text-4xl);
            font-weight: 800;
            color: var(--color-text);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .stat-box {
            background: white;
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .stat-value {
            font-size: var(--text-3xl);
            font-weight: 800;
            color: var(--color-primary);
        }

        .stat-label {
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            margin-top: var(--space-1);
        }

        .filters {
            background: white;
            padding: var(--space-6);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--space-6);
        }

        .filter-row {
            display: flex;
            gap: var(--space-4);
            flex-wrap: wrap;
        }

        .filter-select {
            padding: var(--space-2) var(--space-4);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            background: white;
            cursor: pointer;
        }

        .competitions-grid {
            display: grid;
            gap: var(--space-6);
        }

        .competition-card {
            background: white;
            padding: var(--space-6);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
        }

        .competition-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .competition-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--space-4);
        }

        .competition-title {
            font-family: var(--font-heading);
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-2);
        }

        .competition-meta {
            display: flex;
            gap: var(--space-4);
            flex-wrap: wrap;
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
        }

        .status-badge {
            display: inline-block;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 600;
        }

        .status-badge.active {
            background: var(--color-success-light);
            color: var(--color-success);
        }

        .status-badge.upcoming {
            background: var(--color-info-light);
            color: var(--color-info);
        }

        .status-badge.completed {
            background: var(--color-text-secondary);
            color: white;
        }

        .status-badge.canceled {
            background: var(--color-error-light);
            color: var(--color-error);
        }

        .action-buttons {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-4);
        }

        .btn-action {
            padding: var(--space-2) var(--space-4);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-view {
            background: var(--color-primary-light);
            color: var(--color-primary);
        }

        .btn-view:hover {
            background: var(--color-primary);
            color: white;
        }

        .btn-cancel {
            background: var(--color-error-light);
            color: var(--color-error);
        }

        .btn-cancel:hover {
            background: var(--color-error);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: var(--space-12);
            color: var(--color-text-secondary);
            background: white;
            border-radius: var(--radius-xl);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <nav class="admin-nav">
        <div class="admin-nav-container">
            <div class="admin-logo">FitFun <span class="admin-badge">ADMIN</span></div>
            <div class="admin-nav-links">
                <a href="dashboard.html" class="admin-nav-link">Dashboard</a>
                <a href="users.html" class="admin-nav-link">Users</a>
                <a href="competitions.html" class="admin-nav-link active">Competitions</a>
                <a href="testimonials.html" class="admin-nav-link">Testimonials</a>
                <a href="admins.html" class="admin-nav-link" id="admins-link" style="display: none;">Admins</a>
                <a href="insights.html" class="admin-nav-link">Insights</a>
            </div>
            <div class="admin-user-menu">
                <span class="admin-user-name" id="admin-name">Admin</span>
                <button class="btn-logout" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="page-container">
        <div class="page-header">
            <h1>Competition Management</h1>
        </div>

        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-value" id="total-competitions">0</div>
                <div class="stat-label">Total Competitions</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="active-competitions">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="upcoming-competitions">0</div>
                <div class="stat-label">Upcoming</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="completed-competitions">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-row">
                <select class="filter-select" id="status-filter">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="completed">Completed</option>
                    <option value="canceled">Canceled</option>
                </select>
                <select class="filter-select" id="visibility-filter">
                    <option value="all">All Visibility</option>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
                <select class="filter-select" id="sort-filter">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="participants">Most Participants</option>
                </select>
            </div>
        </div>

        <div class="competitions-grid" id="competitions-grid">
            <div class="empty-state">
                <div class="empty-state-icon">üèÜ</div>
                <p>Loading competitions...</p>
            </div>
        </div>
    </div>

    <script src="../../js/state.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/competition.js"></script>
    <script>
        if (!Auth.isAuthenticated() || !Auth.isAdmin()) {
            window.location.href = '../auth/admin-login.html';
        }

        const currentUser = Auth.getCurrentUser();
        document.getElementById('admin-name').textContent = currentUser.displayName || currentUser.email;
        if (currentUser.role === 'superadmin') {
            document.getElementById('admins-link').style.display = 'block';
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                Auth.logout();
                window.location.href = '../auth/admin-login.html';
            }
        });

        let allCompetitions = [];
        let filteredCompetitions = [];

        function loadCompetitions() {
            const state = State.getState();
            allCompetitions = state.competitions || [];
            filteredCompetitions = [...allCompetitions];
            updateStats();
            renderCompetitions();
        }

        function updateStats() {
            const total = allCompetitions.length;
            const active = allCompetitions.filter(c => c.status === 'active').length;
            const upcoming = allCompetitions.filter(c => c.status === 'upcoming').length;
            const completed = allCompetitions.filter(c => c.status === 'completed').length;

            document.getElementById('total-competitions').textContent = total;
            document.getElementById('active-competitions').textContent = active;
            document.getElementById('upcoming-competitions').textContent = upcoming;
            document.getElementById('completed-competitions').textContent = completed;
        }

        function renderCompetitions() {
            const grid = document.getElementById('competitions-grid');

            if (filteredCompetitions.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üèÜ</div><p>No competitions found</p></div>';
                return;
            }

            grid.innerHTML = filteredCompetitions.map(comp => {
                const participantCount = (comp.participants || []).length;
                const startDate = Utils.formatDate(comp.startDate);
                const endDate = Utils.formatDate(comp.endDate);

                return `
                    <div class="competition-card">
                        <div class="competition-header">
                            <div>
                                <div class="competition-title">${comp.name}</div>
                                <span class="status-badge ${comp.status}">${comp.status}</span>
                            </div>
                        </div>
                        <div class="competition-meta">
                            <span>üë• ${participantCount}/${comp.maxParticipants || '‚àû'} participants</span>
                            <span>üìÖ ${startDate} - ${endDate}</span>
                            <span>${comp.isPublic ? 'üåê Public' : 'üîí Private'}</span>
                            <span>üìä ${comp.measurementMethod}</span>
                        </div>
                        <p style="margin-top: var(--space-3); color: var(--color-text-secondary); font-size: var(--text-sm);">
                            ${comp.description || 'No description'}
                        </p>
                        <div class="action-buttons">
                            <button class="btn-action btn-view" onclick="viewCompetition('${comp.id}')">View Details</button>
                            ${comp.status !== 'canceled' && comp.status !== 'completed' ?
                        `<button class="btn-action btn-cancel" onclick="cancelCompetition('${comp.id}')">Cancel</button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function viewCompetition(id) {
            window.location.href = `../../pages/user/competition-detail.html?id=${id}`;
        }

        function cancelCompetition(id) {
            if (!confirm('Are you sure you want to cancel this competition? This action cannot be undone.')) {
                return;
            }

            const state = State.getState();
            const competitions = state.competitions || [];
            const compIndex = competitions.findIndex(c => c.id === id);

            if (compIndex !== -1) {
                competitions[compIndex].status = 'canceled';
                State.setState({ competitions });
                alert('Competition canceled successfully');
                loadCompetitions();
            }
        }

        document.getElementById('status-filter').addEventListener('change', applyFilters);
        document.getElementById('visibility-filter').addEventListener('change', applyFilters);
        document.getElementById('sort-filter').addEventListener('change', applyFilters);

        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const visibilityFilter = document.getElementById('visibility-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;

            filteredCompetitions = [...allCompetitions];

            if (statusFilter !== 'all') {
                filteredCompetitions = filteredCompetitions.filter(c => c.status === statusFilter);
            }

            if (visibilityFilter !== 'all') {
                filteredCompetitions = filteredCompetitions.filter(c =>
                    visibilityFilter === 'public' ? c.isPublic : !c.isPublic
                );
            }

            if (sortFilter === 'newest') {
                filteredCompetitions.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } else if (sortFilter === 'oldest') {
                filteredCompetitions.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
            } else if (sortFilter === 'participants') {
                filteredCompetitions.sort((a, b) => (b.participants?.length || 0) - (a.participants?.length || 0));
            }

            renderCompetitions();
        }

        loadCompetitions();
    </script>
</body>

</html>
