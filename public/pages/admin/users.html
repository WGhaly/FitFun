<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - FitFun Admin</title>
    <meta name="description" content="Manage FitFun users">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../../styles/design-system.css">
    <link rel="stylesheet" href="../../styles/layout.css">
    <link rel="stylesheet" href="../../styles/components.css">
    <link rel="stylesheet" href="dashboard.html" media="none" onload="if(media!='all')media='all'">

    <style>
        body {
            background: var(--color-background);
            min-height: 100vh;
        }

        /* Reuse admin nav styles */
        .admin-nav {
            background: white;
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-4) 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .admin-nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-6);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .admin-logo {
            font-family: var(--font-heading);
            font-size: var(--text-xl);
            font-weight: 800;
            color: var(--color-primary);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .admin-badge {
            background: var(--gradient-primary);
            color: white;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 600;
        }

        .admin-nav-links {
            display: flex;
            gap: var(--space-2);
            align-items: center;
        }

        .admin-nav-link {
            padding: var(--space-2) var(--space-4);
            color: var(--color-text-secondary);
            text-decoration: none;
            border-radius: var(--radius-lg);
            font-weight: 500;
            font-size: var(--text-sm);
            transition: all 0.2s;
        }

        .admin-nav-link:hover {
            background: var(--color-background);
            color: var(--color-primary);
        }

        .admin-nav-link.active {
            background: var(--color-primary-light);
            color: var(--color-primary);
        }

        .admin-user-menu {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-2) var(--space-4);
            background: var(--color-background);
            border-radius: var(--radius-lg);
        }

        .admin-user-name {
            font-weight: 600;
            font-size: var(--text-sm);
            color: var(--color-text);
        }

        .btn-logout {
            padding: var(--space-2) var(--space-4);
            background: var(--color-error);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: var(--color-error-dark);
        }

        /* Page Content */
        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-6);
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-8);
        }

        .page-header h1 {
            font-family: var(--font-heading);
            font-size: var(--text-4xl);
            font-weight: 800;
            color: var(--color-text);
        }

        /* Search and Filters */
        .search-filters {
            background: white;
            padding: var(--space-6);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--space-6);
        }

        .search-bar {
            display: flex;
            gap: var(--space-4);
            margin-bottom: var(--space-4);
        }

        .search-input {
            flex: 1;
            padding: var(--space-3) var(--space-4);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .filter-group {
            display: flex;
            gap: var(--space-4);
            flex-wrap: wrap;
        }

        .filter-select {
            padding: var(--space-2) var(--space-4);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            background: white;
            cursor: pointer;
        }

        /* Users Table */
        .users-table-container {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table thead {
            background: var(--color-background);
        }

        .users-table th {
            padding: var(--space-4);
            text-align: left;
            font-weight: 600;
            color: var(--color-text);
            font-size: var(--text-sm);
            border-bottom: 2px solid var(--color-border);
        }

        .users-table td {
            padding: var(--space-4);
            border-bottom: 1px solid var(--color-border);
            font-size: var(--text-sm);
        }

        .users-table tbody tr:hover {
            background: var(--color-background);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            object-fit: cover;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: var(--color-text);
        }

        .user-email {
            font-size: var(--text-xs);
            color: var(--color-text-secondary);
        }

        .status-badge {
            display: inline-block;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 600;
        }

        .status-badge.active {
            background: var(--color-success-light);
            color: var(--color-success);
        }

        .status-badge.inactive {
            background: var(--color-error-light);
            color: var(--color-error);
        }

        .action-buttons {
            display: flex;
            gap: var(--space-2);
        }

        .btn-action {
            padding: var(--space-2) var(--space-3);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-view {
            background: var(--color-primary-light);
            color: var(--color-primary);
        }

        .btn-view:hover {
            background: var(--color-primary);
            color: white;
        }

        .btn-remove {
            background: var(--color-error-light);
            color: var(--color-error);
        }

        .btn-remove:hover {
            background: var(--color-error);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: var(--space-12);
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--space-8);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-6);
        }

        .modal-header h2 {
            font-family: var(--font-heading);
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--color-text);
        }

        .btn-close {
            background: none;
            border: none;
            font-size: var(--text-2xl);
            cursor: pointer;
            color: var(--color-text-secondary);
        }

        .user-detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }

        .detail-label {
            font-size: var(--text-xs);
            color: var(--color-text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .detail-value {
            font-size: var(--text-base);
            color: var(--color-text);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .admin-nav-links {
                display: none;
            }

            .users-table {
                font-size: var(--text-xs);
            }

            .user-detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <div class="admin-nav-container">
            <div class="admin-logo">
                FitFun <span class="admin-badge">ADMIN</span>
            </div>

            <div class="admin-nav-links">
                <a href="dashboard.html" class="admin-nav-link">Dashboard</a>
                <a href="users.html" class="admin-nav-link active">Users</a>
                <a href="competitions.html" class="admin-nav-link">Competitions</a>
                <a href="testimonials.html" class="admin-nav-link">Testimonials</a>
                <a href="admins.html" class="admin-nav-link" id="admins-link" style="display: none;">Admins</a>
                <a href="insights.html" class="admin-nav-link">Insights</a>
            </div>

            <div class="admin-user-menu">
                <span class="admin-user-name" id="admin-name">Admin</span>
                <button class="btn-logout" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-container">
        <div class="page-header">
            <h1>User Management</h1>
        </div>

        <!-- Search and Filters -->
        <div class="search-filters">
            <div class="search-bar">
                <input type="text" class="search-input" id="search-input"
                    placeholder="Search users by name or email...">
            </div>
            <div class="filter-group">
                <select class="filter-select" id="status-filter">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
                <select class="filter-select" id="sort-filter">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="name">Name (A-Z)</option>
                </select>
            </div>
        </div>

        <!-- Users Table -->
        <div class="users-table-container">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Joined</th>
                        <th>Competitions</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <div class="empty-state-icon">ðŸ‘¥</div>
                                <p>Loading users...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>User Details</h2>
                <button class="btn-close" id="close-modal">&times;</button>
            </div>

            <div class="user-detail-grid" id="user-details">
                <!-- Details will be populated here -->
            </div>

            <div style="margin-top: var(--space-6);">
                <h3 style="margin-bottom: var(--space-4);">User Competitions</h3>
                <div id="user-competitions">
                    <!-- Competitions will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/api.js"></script>
    <script src="../../js/state.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/competition.js"></script>

    <script>
        // Check authentication
        if (!Auth.isAuthenticated() || !Auth.isAdmin()) {
            window.location.href = '../auth/admin-login.html';
        }

        const currentUser = Auth.getCurrentUser();
        document.getElementById('admin-name').textContent = currentUser.displayName || currentUser.email;

        if (currentUser.role === 'superadmin') {
            document.getElementById('admins-link').style.display = 'block';
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                Auth.logout();
                window.location.href = '../auth/admin-login.html';
            }
        });

        // Load users
        let allUsers = [];
        let filteredUsers = [];

        async function loadUsers() {
            try {
                const tbody = document.getElementById('users-table-body');
                tbody.innerHTML = '<tr><td colspan="6"><div class="empty-state"><div class="spinner"></div><p>Loading users from server...</p></div></td></tr>';

                const result = await API.request('/admin/users');
                if (result.success) {
                    allUsers = (result.users || []).filter(u => u.role === 'user');
                    filteredUsers = [...allUsers];
                    renderUsers();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Failed to load users:', error);

                // Fallback to local state
                const state = State.getState();
                allUsers = (state.users || []).filter(u => u.role === 'user');
                filteredUsers = [...allUsers];
                renderUsers();
            }
        }

        async function renderUsers() {
            const tbody = document.getElementById('users-table-body');

            // Get competitions if not already loaded (to show counts)
            let allComps = [];
            try {
                const compResult = await API.competitions.getAll();
                if (compResult.success) allComps = compResult.competitions;
            } catch (e) { }

            if (filteredUsers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <div class="empty-state-icon">ðŸ‘¥</div>
                                <p>No users found</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredUsers.map(user => {
                const initials = (user.displayName || user.email).substring(0, 2).toUpperCase();
                const joinedDate = typeof Utils !== 'undefined' ? Utils.formatDate(user.createdAt) : new Date(user.createdAt).toLocaleDateString();

                // Count competitions for this user
                const userCompCount = allComps.filter(c =>
                    c.creatorId === user.id || (c.participants || []).some(p => p.userId === user.id)
                ).length;

                const status = user.isActive !== false ? 'active' : 'inactive';

                return `
                    <tr>
                        <td>
                            <div class="user-info">
                                <div class="user-avatar" style="background: var(--gradient-primary);">
                                    ${user.profileImage ? `<img src="${user.profileImage}" alt="${user.displayName}" style="width: 100%; height: 100%; object-fit: cover; border-radius: var(--radius-full);">` : initials}
                                </div>
                                <div class="user-details">
                                    <div class="user-name">${user.displayName || 'No name'}</div>
                                    <div class="user-email">${user.realName || ''}</div>
                                </div>
                            </div>
                        </td>
                        <td>${user.email}</td>
                        <td>${joinedDate}</td>
                        <td>${userCompCount}</td>
                        <td><span class="status-badge ${status}">${status}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-action btn-view" onclick="viewUser('${user.id}')">View</button>
                                <button class="btn-action btn-remove" onclick="deleteUser('${user.id}')">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getUserCompetitions(userId) {
            const state = State.getState();
            const competitions = state.competitions || [];
            return competitions.filter(c =>
                c.creatorId === userId || (c.participants || []).some(p => p.userId === userId)
            );
        }

        function viewUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            const modal = document.getElementById('user-modal');
            const detailsContainer = document.getElementById('user-details');
            const competitionsContainer = document.getElementById('user-competitions');

            detailsContainer.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Display Name</div>
                    <div class="detail-value">${user.displayName || 'N/A'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Real Name</div>
                    <div class="detail-value">${user.realName || 'N/A'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Email</div>
                    <div class="detail-value">${user.email}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Weight</div>
                    <div class="detail-value">${user.weight ? user.weight + ' kg' : 'N/A'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Height</div>
                    <div class="detail-value">${user.height ? user.height + ' cm' : 'N/A'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">BMI</div>
                    <div class="detail-value">${user.bmi || 'N/A'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Joined</div>
                    <div class="detail-value">${Utils.formatDate(user.createdAt)}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Status</div>
                    <div class="detail-value">${user.isActive !== false ? 'Active' : 'Inactive'}</div>
                </div>
            `;

            const userCompetitions = getUserCompetitions(userId);
            if (userCompetitions.length === 0) {
                competitionsContainer.innerHTML = '<p style="color: var(--color-text-secondary);">No competitions</p>';
            } else {
                competitionsContainer.innerHTML = userCompetitions.map(comp => `
                    <div style="padding: var(--space-3); background: var(--color-background); border-radius: var(--radius-lg); margin-bottom: var(--space-2);">
                        <div style="font-weight: 600; margin-bottom: var(--space-1);">${comp.name}</div>
                        <div style="font-size: var(--text-sm); color: var(--color-text-secondary);">
                            ${comp.status} â€¢ ${comp.creatorId === userId ? 'Creator' : 'Participant'}
                        </div>
                    </div>
                `).join('');
            }

            modal.classList.add('show');
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to permanently delete this user? This action cannot be undone and will remove them from all competitions.')) {
                return;
            }

            try {
                const result = await API.request(`/admin/users/${userId}`, { method: 'DELETE' });
                if (result.success) {
                    alert('User deleted successfully');
                    loadUsers();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Delete failed:', error);
                alert('Deletion failed. See console for details.');
            }
        }

        // Search and filter
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            filteredUsers = allUsers.filter(user =>
                (user.displayName || '').toLowerCase().includes(query) ||
                (user.realName || '').toLowerCase().includes(query) ||
                user.email.toLowerCase().includes(query)
            );
            applyFilters();
        });

        document.getElementById('status-filter').addEventListener('change', applyFilters);
        document.getElementById('sort-filter').addEventListener('change', applyFilters);

        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;

            // Apply status filter
            if (statusFilter !== 'all') {
                filteredUsers = filteredUsers.filter(user => {
                    const isActive = user.isActive !== false;
                    return statusFilter === 'active' ? isActive : !isActive;
                });
            }

            // Apply sorting
            if (sortFilter === 'newest') {
                filteredUsers.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } else if (sortFilter === 'oldest') {
                filteredUsers.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
            } else if (sortFilter === 'name') {
                filteredUsers.sort((a, b) => (a.displayName || a.email).localeCompare(b.displayName || b.email));
            }

            renderUsers();
        }

        // Modal close
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('user-modal').classList.remove('show');
        });

        document.getElementById('user-modal').addEventListener('click', (e) => {
            if (e.target.id === 'user-modal') {
                document.getElementById('user-modal').classList.remove('show');
            }
        });

        // Load data
        loadUsers();
    </script>
</body>

</html>
