<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - FitFun Admin</title>
    <meta name="description" content="Manage admin accounts (Super Admin only)">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../../styles/design-system.css">
    <link rel="stylesheet" href="../../styles/layout.css">
    <link rel="stylesheet" href="../../styles/components.css">

    <style>
        body {
            background: var(--color-background);
            min-height: 100vh;
        }

        /* Admin Navigation */
        .admin-nav {
            background: white;
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-4) 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .admin-nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-6);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .admin-logo {
            font-family: var(--font-heading);
            font-size: var(--text-xl);
            font-weight: 800;
            color: var(--color-primary);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .admin-badge {
            background: var(--gradient-primary);
            color: white;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 600;
        }

        .admin-nav-links {
            display: flex;
            gap: var(--space-2);
            align-items: center;
        }

        .admin-nav-link {
            padding: var(--space-2) var(--space-4);
            color: var(--color-text-secondary);
            text-decoration: none;
            border-radius: var(--radius-lg);
            font-weight: 500;
            font-size: var(--text-sm);
            transition: all 0.2s;
        }

        .admin-nav-link:hover {
            background: var(--color-background);
            color: var(--color-primary);
        }

        .admin-nav-link.active {
            background: var(--color-primary-light);
            color: var(--color-primary);
        }

        .admin-user-menu {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-2) var(--space-4);
            background: var(--color-background);
            border-radius: var(--radius-lg);
        }

        .admin-user-name {
            font-weight: 600;
            font-size: var(--text-sm);
            color: var(--color-text);
        }

        .btn-logout {
            padding: var(--space-2) var(--space-4);
            background: var(--color-error);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: var(--color-error-dark);
        }

        /* Page Content */
        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-6);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--space-8);
        }

        .page-header h1 {
            font-family: var(--font-heading);
            font-size: var(--text-4xl);
            font-weight: 800;
            color: var(--color-text);
            margin-bottom: var(--space-2);
        }

        .page-header p {
            color: var(--color-text-secondary);
            font-size: var(--text-lg);
        }

        .btn-primary {
            padding: var(--space-3) var(--space-6);
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: var(--text-sm);
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Admins Table */
        .admins-table-container {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .admins-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admins-table thead {
            background: var(--color-background);
        }

        .admins-table th {
            padding: var(--space-4) var(--space-6);
            text-align: left;
            font-weight: 700;
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .admins-table td {
            padding: var(--space-4) var(--space-6);
            border-top: 1px solid var(--color-border);
        }

        .admins-table tr:hover {
            background: var(--color-background);
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .admin-details {
            flex: 1;
        }

        .admin-name {
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--space-1);
        }

        .admin-email {
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
        }

        .badge {
            display: inline-block;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 600;
        }

        .badge.super-admin {
            background: var(--gradient-primary);
            color: white;
        }

        .badge.admin {
            background: var(--color-info-light);
            color: var(--color-info);
        }

        .badge.must-reset {
            background: var(--color-warning-light);
            color: var(--color-warning);
        }

        .table-actions {
            display: flex;
            gap: var(--space-2);
        }

        .btn-table-action {
            padding: var(--space-2) var(--space-3);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-reset {
            background: var(--color-warning-light);
            color: var(--color-warning);
        }

        .btn-reset:hover {
            background: var(--color-warning);
            color: white;
        }

        .btn-delete {
            background: var(--color-error-light);
            color: var(--color-error);
        }

        .btn-delete:hover {
            background: var(--color-error);
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--space-8);
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-xl);
        }

        .modal-header {
            margin-bottom: var(--space-6);
        }

        .modal-header h2 {
            font-family: var(--font-heading);
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-2);
        }

        .modal-header p {
            color: var(--color-text-secondary);
        }

        .form-group {
            margin-bottom: var(--space-4);
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--space-2);
        }

        .form-input {
            width: 100%;
            padding: var(--space-3);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .form-select {
            width: 100%;
            padding: var(--space-3);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            cursor: pointer;
        }

        .modal-actions {
            display: flex;
            gap: var(--space-3);
            margin-top: var(--space-6);
        }

        .btn-secondary {
            flex: 1;
            padding: var(--space-3);
            background: var(--color-background);
            color: var(--color-text);
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: var(--color-border);
        }

        .generated-password {
            background: var(--color-background);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            margin-top: var(--space-4);
        }

        .generated-password-label {
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-2);
        }

        .generated-password-value {
            font-family: monospace;
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--color-primary);
            word-break: break-all;
        }

        .empty-state {
            text-align: center;
            padding: var(--space-12);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .admin-nav-links {
                display: none;
            }

            .page-header {
                flex-direction: column;
                gap: var(--space-4);
            }

            .admins-table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <div class="admin-nav-container">
            <div class="admin-logo">
                FitFun <span class="admin-badge">ADMIN</span>
            </div>

            <div class="admin-nav-links">
                <a href="dashboard.html" class="admin-nav-link">Dashboard</a>
                <a href="users.html" class="admin-nav-link">Users</a>
                <a href="competitions.html" class="admin-nav-link">Competitions</a>
                <a href="testimonials.html" class="admin-nav-link">Testimonials</a>
                <a href="admins.html" class="admin-nav-link active">Admins</a>
                <a href="insights.html" class="admin-nav-link">Insights</a>
            </div>

            <div class="admin-user-menu">
                <span class="admin-user-name" id="admin-name">Admin</span>
                <button class="btn-logout" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-container">
        <div class="page-header">
            <div>
                <h1>Admin Management</h1>
                <p>Manage admin accounts (Super Admin only)</p>
            </div>
            <button class="btn-primary" id="create-admin-btn">+ Create Admin</button>
        </div>

        <!-- Admins Table -->
        <div class="admins-table-container">
            <table class="admins-table">
                <thead>
                    <tr>
                        <th>Admin</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admins-table-body">
                    <!-- Admins will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create Admin Modal -->
    <div class="modal" id="create-admin-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Admin</h2>
                <p>Create a new admin account with auto-generated password</p>
            </div>
            <form id="create-admin-form">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="admin-name-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="admin-email-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select class="form-select" id="admin-role-input">
                        <option value="admin">Admin</option>
                        <option value="super_admin">Super Admin</option>
                    </select>
                </div>
                <div id="generated-password-container" style="display: none;">
                    <div class="generated-password">
                        <div class="generated-password-label">Auto-generated Password (copy this now):</div>
                        <div class="generated-password-value" id="generated-password"></div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancel-create-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Create Admin</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/api.js"></script>
    <script src="../../js/state.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/ui.js"></script>

    <script>
        // Check authentication - must be super admin
        if (!Auth.isAuthenticated() || !Auth.isSuperAdmin()) {
            window.location.href = 'dashboard.html';
        }

        const currentUser = Auth.getCurrentUser();

        // Show admin name
        document.getElementById('admin-name').textContent = currentUser.displayName || currentUser.email;

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                Auth.logout();
                window.location.href = '../auth/admin-login.html';
            }
        });

        // Load admins
        async function loadAdmins() {
            const tbody = document.getElementById('admins-table-body');
            tbody.innerHTML = '<tr><td colspan="5"><div class="empty-state"><div class="spinner"></div><p>Loading admins from server...</p></div></td></tr>';

            try {
                const result = await API.request('/admin/admins');
                if (result.success) {
                    const admins = result.admins || [];
                    renderAdmins(admins);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Failed to load admins:', error);

                // Fallback to local state
                const state = State.getState();
                const admins = state.admins || [];
                renderAdmins(admins);
            }
        }

        function renderAdmins(admins) {
            const tbody = document.getElementById('admins-table-body');

            if (admins.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <div class="empty-state-icon">ðŸ‘¥</div>
                                <p>No admins found</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = admins.map(admin => {
                const initial = admin.name?.charAt(0).toUpperCase() || admin.email.charAt(0).toUpperCase();
                const isSuperAdmin = admin.role === 'super_admin';
                const isCurrentUser = admin.id === currentUser.id;
                const createdAt = admin.createdAt || new Date().toISOString();

                return `
                    <tr>
                        <td>
                            <div class="admin-info">
                                <div class="admin-avatar">${initial}</div>
                                <div class="admin-details">
                                    <div class="admin-name">${admin.name || 'Unnamed Admin'}</div>
                                    <div class="admin-email">${admin.email}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="badge ${isSuperAdmin ? 'super-admin' : 'admin'}">
                                ${isSuperAdmin ? 'Super Admin' : 'Admin'}
                            </span>
                        </td>
                        <td>
                            ${admin.mustResetPassword ? '<span class="badge must-reset">Must Reset Password</span>' : '<span style="color: var(--color-success);">âœ“ Active</span>'}
                        </td>
                        <td>${typeof Utils !== 'undefined' ? Utils.formatDate(createdAt) : new Date(createdAt).toLocaleDateString()}</td>
                        <td>
                            <div class="table-actions">
                                ${!isCurrentUser ? `
                                    <button class="btn-table-action btn-reset" onclick="resetPassword('${admin.id}')">
                                        Reset Password
                                    </button>
                                    <button class="btn-table-action btn-delete" onclick="deleteAdmin('${admin.id}')">
                                        Delete
                                    </button>
                                ` : '<span style="color: var(--color-text-secondary); font-size: var(--text-sm);">Current User</span>'}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Generate random password
        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            for (let i = 0; i < 16; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        // Create admin modal
        const createAdminModal = document.getElementById('create-admin-modal');
        const createAdminForm = document.getElementById('create-admin-form');

        document.getElementById('create-admin-btn').addEventListener('click', () => {
            createAdminModal.classList.add('active');
            createAdminForm.reset();
            document.getElementById('generated-password-container').style.display = 'none';
        });

        document.getElementById('cancel-create-btn').addEventListener('click', () => {
            createAdminModal.classList.remove('active');
        });

        // Create admin
        createAdminForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('admin-name-input').value;
            const email = document.getElementById('admin-email-input').value;
            const role = document.getElementById('admin-role-input').value;

            // Generate password
            const password = generatePassword();

            try {
                const result = await API.request('/admin/admins', {
                    method: 'POST',
                    body: JSON.stringify({ name, email, role, password })
                });

                if (result.success) {
                    // Show generated password
                    document.getElementById('generated-password').textContent = password;
                    document.getElementById('generated-password-container').style.display = 'block';

                    // Update form
                    const submitBtn = createAdminForm.querySelector('button[type="submit"]');
                    submitBtn.textContent = 'Done';
                    submitBtn.type = 'button';
                    submitBtn.onclick = () => {
                        createAdminModal.classList.remove('active');
                        loadAdmins();
                        submitBtn.textContent = 'Create Admin';
                        submitBtn.type = 'submit';
                        submitBtn.onclick = null;
                    };
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Create failed:', error);
                alert('Creation failed');
            }
        });

        // Reset password
        async function resetPassword(adminId) {
            if (!confirm('Are you sure you want to reset this admin\'s password? They will be required to change it on next login.')) {
                return;
            }

            const newPassword = generatePassword();
            try {
                const result = await API.request(`/admin/admins/${adminId}`, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'reset-password', newPassword })
                });

                if (result.success) {
                    alert(`Password reset successfully!\n\nNew password: ${newPassword}\n\nPlease copy this password and send it to the admin securely.`);
                    loadAdmins();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Reset failed:', error);
            }
        }

        // Delete admin
        async function deleteAdmin(adminId) {
            if (!confirm('Are you sure you want to delete this admin? This action cannot be undone.')) {
                return;
            }

            try {
                const result = await API.request(`/admin/admins/${adminId}`, {
                    method: 'DELETE'
                });

                if (result.success) {
                    alert('Admin deleted successfully');
                    loadAdmins();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Delete failed:', error);
            }
        }

        // Load admins on page load
        loadAdmins();
    </script>
</body>

</html>
